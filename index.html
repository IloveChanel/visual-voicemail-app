<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Voicemail App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Visual Voicemail</h1>
            <p class="subtitle">Manage your voicemails visually</p>
        </header>
        
        <main>
            <div class="voicemail-list" id="voicemailList">
                <!-- Voicemail items will be added here dynamically -->
            </div>
            
            <div class="empty-state" id="emptyState">
                <p>No voicemails to display</p>
                <p class="hint">Your voicemails will appear here</p>
            </div>
        </main>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
